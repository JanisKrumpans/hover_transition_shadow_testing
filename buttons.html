<style>
  .subscribe-button {
    background-color: rgb(209, 11, 11);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }

    .subscribe-button:active {
      opacity: 0.5;
    }

    .join-button {
      background-color: white;
      border-color: rgb(22, 127, 248);
      border-style: solid;
      border-width: 1px;
      color: rgb(22, 127, 248);
      height: 36px;
      width: 62px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.15s,
      color 1s;
    }

    .join-button:hover {
      background-color: rgb(22, 127, 248);
      color: white;
    }

    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: rgb(64, 169, 255);
      color: white;
      border: none;
      height: 36px;
      width: 70px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
      
    }

    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
